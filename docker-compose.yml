services:
  app:
    build:
      context: .
      target: dev
    working_dir: /app
    volumes:
      - ./:/app
      - go-mod-cache:/go/pkg/mod
      - go-build-cache:/root/.cache/go-build
    command: sh -c 'go run ./main.go'
    stdin_open: true
    tty: true

volumes:
  go-mod-cache:
  go-build-cache:
